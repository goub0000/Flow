name: Update Universities Data

# Schedule to run monthly on the 15th at 3:00 AM UTC
on:
  schedule:
    # Runs at 03:00 UTC on the 15th of every month
    - cron: '0 3 15 * *'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-qs-rankings:
    name: Update QS World Rankings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env
          echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" >> .env
          echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> .env

      - name: Update QS Rankings
        run: |
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}"
          export KAGGLE_USERNAME="${{ secrets.KAGGLE_USERNAME }}"
          export KAGGLE_KEY="${{ secrets.KAGGLE_KEY }}"
          python import_to_supabase.py

  update-college-scorecard:
    name: Update College Scorecard
    runs-on: ubuntu-latest
    needs: update-qs-rankings  # Run after QS Rankings completes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env
          echo "COLLEGE_SCORECARD_API_KEY=${{ secrets.COLLEGE_SCORECARD_API_KEY }}" >> .env

      - name: Update College Scorecard
        run: |
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}"
          export COLLEGE_SCORECARD_API_KEY="${{ secrets.COLLEGE_SCORECARD_API_KEY }}"
          python import_college_scorecard_to_supabase.py

  update-universities-list-api:
    name: Update Universities List API
    runs-on: ubuntu-latest
    needs: update-college-scorecard  # Run after College Scorecard completes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env

      - name: Update Universities List API
        run: |
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}"
          python import_universities_list_api.py

  update-the-rankings:
    name: Update THE World Rankings
    runs-on: ubuntu-latest
    needs: update-universities-list-api  # Run after Universities List API completes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env
          echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" >> .env
          echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> .env

      - name: Update THE Rankings
        run: |
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}"
          export KAGGLE_USERNAME="${{ secrets.KAGGLE_USERNAME }}"
          export KAGGLE_KEY="${{ secrets.KAGGLE_KEY }}"
          python import_the_rankings.py
