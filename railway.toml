# Railway Configuration File - Flutter Web Frontend
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Pass environment variables as build arguments for Flutter build
buildArgs = ["SUPABASE_URL", "SUPABASE_ANON_KEY", "API_BASE_URL"]

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 300

# IMPORTANT: Set these environment variables in Railway Dashboard:
# - SUPABASE_URL: Your Supabase project URL
# - SUPABASE_ANON_KEY: Your Supabase anonymous key
# - API_BASE_URL: Your backend API URL (e.g., https://web-production-51e34.up.railway.app)
# - SENTRY_DSN (optional): Your Sentry DSN for error tracking
